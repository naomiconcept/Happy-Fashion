<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us|Happy Fashion </title>
    <link rel="stylesheet" href="contact.css">
    
</head>
<body>

    <section id="whole_screen">


        <div class="center_box">
            <h1 class="Head">Contact Us</h1>
            <br>
            <h2 class="sub_head">
            Like to get anything from us today? send us a message!
            </h2>
            <br>


            <div class="parent_box">
                <form action="action_page.php">

                    <div class="row">
                        <div class="col-25">
                            <label for="fname">First Name</label>
                        </div>

                        <div class="col-75">
                            <input type="text" name="firstname" id="fname" placeholder="Please, input your first name..">
                        </div>

                    </div>
                    <br>

                    <div class="row">
                        <div class="col-25">
                            <label for="lname">Last Name</label>
                        </div>

                        <div class="col-75">
                            <input type="text" name="lastname" id="lname" placeholder="Please, input your Last name..">
                        </div>

                    </div>
                    <br>


                    <div class="row">
                        <div class="col-25">
                            <label for="country">Country</label>
                        </div>

                        <div class="col-75">
                            <select name="country" id="country">
                                <option value="Nigeria">Nigeria</option>
                                <option value="Canada">Canada</option>
                                <option value="USA">USA</option>
                                <option value="Mexico">Mexico</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="India">India</option>
                                <option value="Ghana">Ghana</option>
                                <option value="Netherland">Netherland</option>
                                <option value="Kenya">Kenya</option>
                                <option value="China">China</option>
                                <option value="Japan">Japan</option>
                                <option value="South Korea">South Korea</option>
                                <option value="Brazil">Brazil</option>
                            </select>
                        </div>
                    </div>
                    <br>


                    <div class="row">
                        <div class="col-25">
                            <label for="location">Location</label>
                        </div>

                        <div class="col-75">
                            <input type="text" name="location" id="location" placeholder="Please, input your dropoff location..">
                        </div>

                    </div>
                    <br>


                    <div class="row">
                        <div class="col-25">
                            <label for="email">E-mail</label>
                        </div>

                        <div class="col-75">
                            <input type="text" name="email" id="email" placeholder="Please, input your email..">
                        </div>

                    </div>
                    <br>


                    <div class="row">
                        <div class="col-25">
                            <label for="subject">Subject</label>
                        </div>

                        <div class="col-75">
                            <textarea name="subject" id="subject" cols="30" rows="10" placeholder="What would you like to order? kindly type in here.." style="height: 200px;"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>

            </div>
            
        </div>
        <a href="index.html"> back to home page</a>
    </section>
    
</body>
</html>
