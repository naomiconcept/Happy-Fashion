<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="service.css">
    

    <title>Services|Happy Fashion</title>
</head>
<body>

    <section id="header"> 
        <div class="slide">
             <!--slide show container-->
            <div class="slideshow-container">

                <div class="mySlides_fade">
                    <img src="images/image35.png">
                
                </div>

                <div class="mySlides_fade">
                    <img src="images/images36.png">
                </div>

                <div class="mySlides_fade">
                    <img src="images/image32.png" style=" max-width: 100%;
                        height: auto; background-size: cover;">
            
                </div>

                <div class="mySlides_fade">
                    <img src="images/image33.png">
                </div>

                <div class="mySlides_fade">
                    <img src="images/image34.png" style=" max-width: 100%;
                        height: auto;">
                </div>

            <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
            <a class="next" onclick="plusSlide(1)">&#10095;</a>

        </div>
        
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>

        
        </div>

        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides_fade")
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
            }


        </script>

        </div>

    </section>
    
</body>
</html>
